specVersion: 0.0.5
schema:
  file: ./schema.graphql

dataSources:
  - kind: ethereum
    name: TrancheRegistry
    network: pharos-atlantic-testnet
    source:
      address: "0x341A376b59c86A26324229cd467A5E3b930792C6"
      abi: TrancheRegistry
      startBlock: 13042511
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Vault
        - RegistryConfig
      abis:
        - name: TrancheRegistry
          file: ./abis/TrancheRegistry.json
      eventHandlers:
        - event: TrancheVaultCreated(indexed bytes32,indexed address,address,address,indexed address,address,address,address,address)
          handler: handleTrancheVaultCreated
        - event: FactoryUpdated(indexed address,indexed address)
          handler: handleFactoryUpdated
      file: ./src/registry.ts

templates:
  - kind: ethereum
    name: TrancheController
    network: pharos-atlantic-testnet
    source:
      abi: TrancheController
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Vault
        - TrancheSnapshot
        - TrancheEvent
        - VaultHourlySnapshot
        - VaultDailySnapshot
      abis:
        - name: TrancheController
          file: ./abis/TrancheController.json
        - name: ERC20
          file: ./abis/ERC20.json
      eventHandlers:
        - event: SeniorDeposited(indexed address,indexed address,uint256,uint256)
          handler: handleSeniorDeposited
        - event: JuniorDeposited(indexed address,indexed address,uint256,uint256)
          handler: handleJuniorDeposited
        - event: SeniorRedeemed(indexed address,indexed address,uint256,uint256)
          handler: handleSeniorRedeemed
        - event: JuniorRedeemed(indexed address,indexed address,uint256,uint256)
          handler: handleJuniorRedeemed
        - event: Accrued(uint256,uint256)
          handler: handleAccrued
        - event: SeniorRateUpdated(uint256,uint256)
          handler: handleSeniorRateUpdated
        - event: RateModelUpdated(indexed address,indexed address)
          handler: handleRateModelUpdated
        - event: TellerUpdated(indexed address,indexed address)
          handler: handleTellerUpdated
        - event: MaxSeniorRatioUpdated(uint256,uint256)
          handler: handleMaxSeniorRatioUpdated
        - event: MaxRateAgeUpdated(uint256,uint256)
          handler: handleMaxRateAgeUpdated
        - event: RoleGranted(indexed bytes32,indexed address,indexed address)
          handler: handleRoleGranted
        - event: RoleRevoked(indexed bytes32,indexed address,indexed address)
          handler: handleRoleRevoked
        - event: Paused(address)
          handler: handlePaused
        - event: Unpaused(address)
          handler: handleUnpaused
      file: ./src/controller.ts
