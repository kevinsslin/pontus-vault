name: CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.28.2
          run_install: false

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
          cache-dependency-path: pnpm-lock.yaml

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Setup Foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: stable

      - name: Install Foundry contract dependencies
        run: pnpm --filter @pti/contracts deps

      - name: Lint (web)
        run: pnpm --filter @pti/web lint

      - name: Build (web)
        run: pnpm --filter @pti/web build

      - name: Build (indexer)
        run: pnpm --filter @pti/indexer codegen && pnpm --filter @pti/indexer build

      - name: Test (contracts)
        run: pnpm --filter @pti/contracts test

      - name: Test Fork (contracts via local anvil snapshot)
        if: ${{ secrets.PHAROS_ATLANTIC_RPC_URL != '' }}
        env:
          PHAROS_ATLANTIC_RPC_URL: ${{ secrets.PHAROS_ATLANTIC_RPC_URL }}
          PHAROS_ATLANTIC_FORK_BLOCK_NUMBER: ${{ vars.PHAROS_ATLANTIC_FORK_BLOCK_NUMBER }}
        run: pnpm --filter @pti/contracts test:fork
