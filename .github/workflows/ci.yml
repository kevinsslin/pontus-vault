name: CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.28.2
          run_install: false

      - name: Install dependencies
        run: pnpm install

      - name: Setup Foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: stable

      - name: Lint (web)
        run: pnpm --filter @pti/web lint

      - name: Build (web)
        run: pnpm --filter @pti/web build

      - name: Test (contracts)
        run: pnpm --filter @pti/contracts test
